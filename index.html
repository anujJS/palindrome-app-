<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker | page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
          Users can enter text or numbers and check whether the entered value is
          palindrome or not .
        </p>
      </header>
      <div class="inputs">
        <input type="text" placeholder="Enter text or number " />
        <button>Check palindrome</button>
      </div>
      <p class="info-txt">Yes, <span>'borrow or rob'</span> is a palindrome!</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
